name: Target WF
on: 
  workflow_dispatch:
  workflow_call:
    inputs:
      platform:
        description: "Platform name"
        type: string
        required: true
      deviceNames:
        description: "Device names"
        type: string
        required: true
  workflow_run:
    workflows: ["First Cron Job"]
    types:
      - completed
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print Greeting
        run: echo "Hello World this ran from first CRON GHA" - ${{ github.event_name }}

      - name: Print Goodbye
        if: github.event_name == 'schedule'
        run: echo "Done- Bye!!"

      - name: Print Platform
        run: echo ${{ inputs.platform }}

      - name: Print Device names
        run: echo ${{ inputs.deviceNames }}

      - name: Output Run ID
        run: echo ${{ github.run_id }}
      - name: Output Run Number
        run: echo ${{ github.run_number }}
      - name: Output Run Attempt
        run: echo ${{ github.run_attempt }}
      - name: Get current date
        id: date
        run: echo "{name}={value}" >> $GITHUB_OUTPUT
      # run: echo "{date}={$(date +'%Y-%m-%d')}" >> $GITHUB_OUTPUT
      - name: Output the date
        run: echo ${{ steps.date.outputs.date }}

name: Test Builder
on:
  workflow_dispatch:
    inputs:
      flavour-store:
        description: 'Choose store'
        required: true
        type: choice
        options:
          - Google
          - Amazon
          - Huawei
jobs:
  login-ecr:
    runs-on: ubuntu-latest
    steps:
      - name: Print output
        run: |
          repo=$(echo 'console.log("${{ github.event.inputs.flavour-store }}".toLowerCase())' | node -)

name: PR Verification
on:
  workflow_dispatch:

  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - 'Dockerfile'

  schedule:
    - cron: '30 2,20 * * *'

concurrency:
  group: ${{ github.head_ref == '' && github.ref || github.head_ref }}
  cancel-in-progress: true

jobs:
  matrix-verification:
    name: Matrix Verification
    runs-on: ubuntu-latest
    strategy:
      matrix:
        job: [non-emulator-verification, emulator-verification]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run job
        id: run-job
        run: |
          if [ "${{ matrix.job }}" == "non-emulator-verification" ]; then
            gh workflow run pr-non-emulator-verification.yml
          elif [ "${{ matrix.job }}" == "emulator-verification" ]; then
            gh workflow run pr-emulator-verification.yml
          fi
        continue-on-error: true

      - name: Save result
        id: save-result
        run: echo "${{ matrix.job }}_result=${{ steps.run-job.outcome }}" >> $GITHUB_ENV

  check-results:
    name: Check Results
    runs-on: ubuntu-latest
    needs: matrix-verification
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check if any job failed
        run: |
          if [ "${{ env.non-emulator-verification_result }}" != "success" ] || [ "${{ env.emulator-verification_result }}" != "success" ]; then
            echo "One of the jobs failed"
            exit 1
          fi
